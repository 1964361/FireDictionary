<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Advanced Dictionary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #2980b9;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
      width: 70%;
      margin-right: 10px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      background-color: #2ecc71;
      color: white;
      border: none;
    }

    #searchResults {
      padding: 20px;
    }

    .result {
      border: 1px solid #ddd;
      margin-bottom: 20px;
      padding: 10px;
      background-color: #fff;
    }

    .result h2 {
      margin-top: 0;
    }

    .example {
      font-style: italic;
      margin-top: 5px;
    }

    #autocomplete {
      position: absolute;
      width: 70%;
      background-color: #fff;
      border: 1px solid #ccc;
      margin-top: 8px;
      z-index: 1;
      display: none;
    }

    .autocomplete-item {
      padding: 8px 12px;
      cursor: pointer;
    }

    .autocomplete-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Super Advanced Dictionary</h1>
    <input type="text" id="searchInput" placeholder="Search..." oninput="suggestWords(this.value)">
    <div id="autocomplete"></div>
    <button onclick="searchWord()">Search</button>
  </header>
  <div id="searchResults">
    <!-- Search results will be displayed here -->
  </div>

  <script src="script.js"></script>
</body>
</html>
